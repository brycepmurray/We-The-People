<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>We The Posters</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- Style Sheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navbar w/ headline and login/sign-up -->
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <!-- "BRAND" IMAGE -->
                <a class="navbar-brand">
                    <img class="nav-img img-responsive" alt="Brand" src="https://d30y9cdsu7xlg0.cloudfront.net/png/18606-200.png">
                </a>
            </div>
            <!-- WEBSITE NAME -->
            <h3 class="navbar-text">We The People</h3>
            <!-- FORMS -->
            <form class="navbar-form navbar-right">
                <!-- SIGN UP LINK -->
                <p class="navbar-text">
                    <a href="#" class="navbar-link">Sign-Up</a>
                </p>
                <!-- USERNAME INPUT FORM -->
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Username">
                </div>
                <!-- PASSWORD INPUT FORM -->
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Password">
                </div>
                <!-- LOGIN BUTTON -->
                <button type="button" class="btn btn-default navbar-btn">Login</button>
            </form>
        </div>
    </nav>

    <div class="container">
        <!-- POST DISPLAY -->
        <div class="row">
            <div id="post-id">
                <!-- POST HERE -->
            </div>
        </div>
        <!-- COMMENTS ON POST -->
        <div class="row">
            <div id="comment-id">
                <!-- COMMENT HERE -->
            </div>
        </div>





    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="app/components/comment/comment-service.js"></script>
    <script src="app/components/post/post-service.js"></script>
    <script src="app/components/user/user-service.js"></script>

    <script src="app/components/comment/comment-controller.js"></script>
    <script src="app/components/post/post-controller.js"></script>
    <script src="app/components/user/user-controller.js"></script>

    <!-- Initializer -->
    <script src="app/init.js"></script>
</body>

</html>
